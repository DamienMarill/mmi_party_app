<div class="flex flex-col gap-8">
  <img src="/favicon.png" alt="MMI Party" class="m-auto w-24">
  <a [routerLink]="['/settings']">
    <div class="card">
      <div class="card-body flex-row items-center gap-4">
        @if (user?.mmii) {
          <div [style.background-image]="'url(\''+assetsService.getBgUrl(user?.mmii?.background)+'\')'" class="bg-cover rounded-full">
            <div class="rounded-full overflow-hidden backdrop-blur-sm p-2 pb-0 pt-4 flex justify-center items-center">
              <app-mmii size="5rem" [mmiiShapes]="user?.mmii?.shape"></app-mmii>
            </div>
          </div>
        } @else {
          <img src="https://placewaifu.com/image/50/50" class="w-24 h-24 rounded-full">
        }
        <h3>{{ user?.name }}</h3>
      </div>
    </div>
  </a>
  <a [routerLink]="['/loot']">
    <div class="card">
      @if (lootavailable !== undefined){
        @if (lootavailable){
          <div class="card-body justify-center items-center gap-4">
            <img src="/assets/kdo.png" class="rounded-md w-52">
            <h3 class="text-center">Tirage disponible</h3>
          </div>
        } @else {
          <div class="card-body justify-center items-center gap-4">
            <div>
              <img src="/assets/kdo2.png" class="rounded-md w-52">
            </div>
            <h3 class="text-center">Tirage non disponible</h3>
          </div>
        }
      }
    </div>
  </a>
</div>
